         
	<h1>Person Management</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	
	<form ng-submit="submitPerson()">
		<table>
			<tr>
				<th colspan="2">Add/Edit Person</th>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" ng-model="personForm.firstName" required/>&nbsp;</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" ng-model="personForm.lastName" />&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Submit"
					class="blue-button" /></td>
			</tr>
		</table>
	</form>
	<br/><br/><br/>
	<table>	
		<tr>
			<th colspan="3">List of Persons - Total: {{personList.length}} </th>			
		</tr>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Operations</th>
		</tr>

		<tr ng-repeat="person in personList">

			<td>{{ person.firstName }}</td>
			<td>{{ person.lastName }}</td>

			<td nowrap="nowrap"><a ng-click="editPerson(person)" class="blue-button">Edit</a>
				| <a ng-click="deletePerson(person)" class="red-button">Delete</a>
				| <a  ng-click="goToAddress(person)" class="blue-button">Manage Addresses</a></td>
		</tr>

	</table>
